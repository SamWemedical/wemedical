<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>ผลการบันทึก</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9f9f9; }
    .after-container {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    .card-header {
      background-color: #0d6efd; /* สีฟ้า */
      color: #fff;
    }
  </style>
</head>
<body>

<div class="after-container">
  <div class="card">
    <div class="card-header">
      <h3 class="m-0">แจ้งผลการบันทึก</h3>
    </div>
    <div class="card-body">
      <!-- แสดงข้อความจากตัวแปร message -->
      <h4>{{ message }}</h4>

      <div class="mt-4">
        <a href="{{ return_url }}" class="btn btn-primary">กลับหน้าเดิม</a>
        <a href="/dashboard" class="btn btn-secondary">กลับสู่หน้าหลัก</a>
      </div>

    </div><!-- card-body -->
  </div><!-- card -->
</div><!-- container -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
