<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>เข้าสู่ระบบ (Login)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 1) เพิ่มลิงก์ Bootstrap CSS (เวอร์ชัน 5.x) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* ส่วนนี้สำหรับ custom CSS เพิ่มเติมหากต้องการ */
    body {
      background-color: #f9f9f9;
    }
    .login-container {
      max-width: 400px; /* ความกว้างกล่องกลาง */
      margin: 60px auto; /* จัดให้อยู่กึ่งกลาง */
    }
  </style>
</head>
<body>

<div class="login-container">
  <!-- ส่วนหัวเรื่อง -->
  <h2 class="text-center mb-4">เข้าสู่ระบบ WE MEDICAL</h2>

  <!-- ส่วน card -->
  <div class="card">
    <div class="card-body">
      <!-- ฟอร์ม login -->
      <form method="POST" action="/login">
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">ชื่อผู้ใช้ (Username)</label>
          <input type="text" class="form-control" id="username" name="username" required placeholder="กรอกชื่อผู้ใช้">
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">รหัสผ่าน (Password)</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="กรอกรหัสผ่าน">
        </div>

        <!-- ปุ่ม Submit -->
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
        </div>
      </form>
    </div> <!-- card-body -->
  </div> <!-- card -->

  <!-- ลิงก์ไปสมัครสมาชิก -->
  <div class="text-center mt-3">
    <hr>
    <p>ยังไม่มีบัญชี?
       <a href="/user/register_employee">สมัครสมาชิกที่นี่</a>
    </p>
  </div>
</div>

<!-- (ส่วน script ของ Bootstrap) - บางหน้าถ้าไม่มี interactive ไม่จำเป็นก็ได้ -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
