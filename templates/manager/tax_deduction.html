<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>จัดการค่าหัก ภาษี ณ ที่จ่าย</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
    }
    .card-header {
      background-color: #17a2b8;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card shadow">
    <div class="card-header">
      <h4 class="m-0">จัดการค่าหัก ภาษี ณ ที่จ่าย</h4>
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="year" class="form-label">ปี:</label>
            <select id="year" name="year" class="form-select">
              {% for y in range(current_year - 2, current_year + 2) %}
              <option value="{{ y }}" {% if y == current_year %}selected{% endif %}>{{ y }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label for="month" class="form-label">เดือน:</label>
            <select id="month" name="month" class="form-select">
              {% for m in range(1, 13) %}
              <option value="{{ m }}" {% if m == current_month %}selected{% endif %}>{{ m }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ชื่อพนักงาน</th>
              <th>ค่าหัก ภาษี ณ ที่จ่าย</th>
              <th>การกระทำ</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
              <td>{{ user.first_name }} {{ user.last_name }}</td>
              <td>
                <input type="hidden" name="user_id" value="{{ user.user_id }}">
                <input type="number" step="0.01" class="form-control" name="tax_deduction" value="{{ user.tax_deduction }}">
              </td>
              <td>
                <button type="submit" class="btn btn-primary btn-sm">บันทึก</button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

        <button type="submit" class="btn btn-success mt-3">บันทึกทั้งหมด</button>
      </form>

      <a href="/dashboard" class="btn btn-secondary mt-3">กลับสู่หน้าหลัก</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
