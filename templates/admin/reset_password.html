<!-- admin/reset_password.html -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Reset Password by Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width:600px; margin-top:40px;">
  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="card shadow">
    <div class="card-header bg-danger text-white text-center">
      <h4 class="m-0">Reset Password</h4>
    </div>
    <div class="card-body">
      <p>กำลังรีเซตรหัสผ่านของ User: 
        <strong>{{ user.first_name }} {{ user.last_name }}</strong> (ID: {{ user.user_id }})
      </p>
      <form method="POST">
        <div class="mb-3">
          <label for="new_password" class="form-label">รหัสผ่านใหม่</label>
          <input type="password" name="new_password" id="new_password" class="form-control" required>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-danger">ยืนยัน Reset</button>
          <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">ยกเลิก</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
