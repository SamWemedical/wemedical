<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แก้ไข Role และ Subcategory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">แก้ไข Role และ Subcategory</h1>
  <form method="POST">
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select name="role" id="role" class="form-select">
        {% for role_id, role in roles.items() %}
        <option value="{{ role_id }}" {% if role_id == user.role %}selected{% endif %}>
          {{ role.role_name }}
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="sub_category_id" class="form-label">Subcategory</label>
      <select name="sub_category_id" id="sub_category_id" class="form-select">
        {% for sub in roles[user.role_id].sub_categories %}
        <option value="{{ sub.id }}" {% if sub.id == user.sub_category_id %}selected{% endif %}>
          {{ sub.name }}
        </option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">บันทึก</button>
    <a href="/admin/manage_users" class="btn btn-secondary">ยกเลิก</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
