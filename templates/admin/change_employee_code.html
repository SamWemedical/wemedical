<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เปลี่ยนโค้ดพนักงาน (Employee Join Code)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin-top: 40px;
    }
    .card-header {
      background-color: #6610f2; /* สีม่วง */
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="card shadow">
    <div class="card-header">
      <h4 class="m-0">เปลี่ยนโค้ดพนักงาน (Employee Join Code)</h4>
    </div>
    <div class="card-body">

      <!-- แสดงโค้ดปัจจุบัน -->
      <p>โค้ดปัจจุบัน: 
        <span class="badge bg-info text-dark">
          {{ current_code if current_code else 'ไม่มีในระบบ' }}
        </span>
      </p>

      <form method="POST" action="{{ url_for('change_employee_code') }}">
        <div class="mb-3">
          <label for="new_code" class="form-label">โค้ดใหม่</label>
          <input type="text" class="form-control" id="new_code" name="new_code" required placeholder="กรอกโค้ดใหม่">
        </div>

        <button type="submit" class="btn btn-primary">เปลี่ยนโค้ด</button>
      </form>

      <hr>
      <a href="/admin" class="btn btn-secondary">กลับสู่หน้าหลัก</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
