<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>OPD Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f9f9f9;
    }
    .dashboard-container {
      max-width: 900px;
      margin: 40px auto;
    }
    .card-header {
      background-color: #6f42c1;
      color: #fff;
    }
    .card-top {
      background-color: #f210cc;
      color: #fff;
    }
    .badge-notification {
      background-color: #dc3545;
      color: #fff;
      font-size: 0.8em;
      vertical-align: top;
      padding: 0.2em 0.4em;
      border-radius: 10px;
    }
    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .list-group-item a {
      text-decoration: none;
      color: inherit;
    }
    .list-group-item a:hover {
      color: #6f42c1;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="dashboard-container">
  <div class="card shadow">
    <div class="card-header">
      <h3 class="m-0">หน้าหลักOPD และบัญชี</h3>
    </div>
    <div class="card-body">

      <!-- รายการเมนู -->
      <ul class="list-group mb-3">
        <!-- หมวดหมู่: จัดการลูกค้า -->
        <li class="list-group-item card-top text-white fw-bold">จัดการลูกค้า</li>
        <li class="list-group-item"><a href="/customer_database_th">ลงทะเบียนคนไข้ (ภาษาไทย)</a></li>
        <li class="list-group-item"><a href="/customer_database_en">Registration (English Form)</a></li>
        <li class="list-group-item"><a href="/customer_database_indo">Pendaftaran (Bahasa Indonesia)</a></li>
        <li class="list-group-item"><a href="/customer_list">ดูรายชื่อคนไข้</a></li>

        <!-- หมวดหมู่: บัญชี -->
        <li class="list-group-item card-top text-white fw-bold">บัญชี</li>
        <li class="list-group-item"><a href="/daily_income">บัญชีรายรับรายวัน</a></li>
        <li class="list-group-item"><a href="/procedures">รายชื่อหัตถการ</a></li>
        </li>

        <!-- หมวดหมู่: ส่วนตัว -->
        <li class="list-group-item card-top text-white fw-bold">ส่วนตัว</li>
        <li class="list-group-item"><a href="/user/change_password">เปลี่ยน Password</a></li>
      </ul>

      <div class="text-end">
        <a href="/logout" class="btn btn-danger">ออกจากระบบ</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
