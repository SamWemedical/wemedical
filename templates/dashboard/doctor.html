<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Doctor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f9f9f9;
    }
    .dashboard-container {
      max-width: 600px;
      margin: 40px auto;
    }
    .card-header {
      background-color: #ffffff;
      color: #000000;
      width: 100%;
      margin: auto;
    }
    .card-top {
      background-color: #fcfcfc;
      color: #fff;
    }
    .badge-notification {
      background-color: #dc3545;
      color: #fff;
      font-size: 0.8em;
      vertical-align: top;
      padding: 0.2em 0.4em;
      border-radius: 10px;
    }
    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin: auto;
    }
    .list-group-item a {
      text-decoration: none;
      color: inherit;
      width: 100%;
      margin: auto;
    }
    .list-group-item a:hover {
      background-color: #eb5e6c;
      color: #c19542;
      text-decoration: underline;
    }
    .btn-user {
      background-color: #2ed03e;
      width: 100%;
    }
    .btn-manage {
      background-color: #4949d2;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="dashboard-container">
  <div class="card shadow">
    <div class="card-header">
      <h3 class="m-0">Doctor (Home)</h3>
    </div>
    <div class="card-body">

      <!-- รายการเมนู -->
      <ul class="list-group mb-3">
        <!-- หมวดหมู่: ค่าแพทย์ -->
        <li class="list-group-item card-top text-black fw-bold">Doctor Fee</li>
        <li class="list-group-item"><a href="/doctor/doctor_income_summary" class="btn btn-user text-white">สรุปรายได้แพทย์</a></li>
      
        <!-- หมวดหมู่: การจัดการคนไข้ -->
        <li class="list-group-item card-top text-black fw-bold">Patient</li>
        <li class="list-group-item"><a href="/customer_list" class="btn btn-manage text-white">ดูรายชื่อคนไข้</a></li>
      </ul>
      <div class="text-end">
        <a href="/logout" class="btn btn-danger">Log Out</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
