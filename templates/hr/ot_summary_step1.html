<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>เลือกพนักงานและช่วงเวลา (OT Summary)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
    }
    .card-header {
      background-color: #6610f2;
      color: #fff;
      text-align: center;
    }
    .form-select, .form-check-input {
      margin-top: 8px;
    }
    .btn-primary {
      width: 100%;
    }
    .select-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Form แบบ GET สำหรับเลือกปี, เดือน และแผนก (sub_category) -->
  <div class="card shadow mb-4">
    <div class="card-header">
      <h4 class="m-0">กรองข้อมูลตามปี, เดือน และแผนก (OT Summary)</h4>
    </div>
    <div class="card-body">
      <form method="GET" action="{{ url_for('ot_summary_step1') }}">
        <!-- เลือกปี -->
        <div class="mb-3">
          <label for="year" class="form-label">ปี:</label>
          <select id="year" name="year" class="form-select">
            {% for y in years %}
              <option value="{{ y }}" {% if y == current_year %}selected{% endif %}>{{ y }}</option>
            {% endfor %}
          </select>
        </div>
        <!-- เลือกเดือน -->
        <div class="mb-3">
          <label for="month" class="form-label">เดือน:</label>
          <select id="month" name="month" class="form-select">
            {% for m in months %}
              <option value="{{ m.value }}" {% if m.value == current_month %}selected{% endif %}>{{ m.name }}</option>
            {% endfor %}
          </select>
        </div>
        <!-- เลือกหมวดย่อย (Subcategory / แผนก) -->
        <div class="mb-3">
          <label for="sub_category" class="form-label">เลือกแผนก:</label>
          <select id="sub_category" name="sub_category" class="form-select" onchange="this.form.submit()">
            <option value="">-- เลือกแผนก --</option>
            {% for sub in sub_categories %}
              <option value="{{ sub.id }}" {% if selected_subcat and selected_subcat == sub.id %}selected{% endif %}>
                {{ sub.label }}
              </option>
            {% endfor %}
          </select>
        </div>
      </form>
    </div>
  </div>

  <!-- หากมีการเลือกแผนกและพบรายชื่อผู้ใช้ที่ตรงกัน จะแสดงฟอร์มสำหรับเลือกพนักงาน -->
  {% if selected_subcat %}
    <div class="card shadow mb-4">
      <div class="card-header">
        <h4 class="m-0">เลือกพนักงาน (แผนก: {{ selected_subcat }})</h4>
      </div>
      <div class="card-body">
        {% if user_list and user_list|length > 0 %}
          <form method="POST" action="{{ url_for('ot_summary_step1') }}">
            <!-- ส่งค่า year, month, sub_category ผ่าน hidden inputs -->
            <input type="hidden" name="year" value="{{ request.args.get('year') }}">
            <input type="hidden" name="month" value="{{ request.args.get('month') }}">
            <input type="hidden" name="sub_category" value="{{ selected_subcat }}">
            <div class="mb-3">
              <label for="user_ids" class="form-label">เลือกพนักงาน:</label>
              <!-- ปุ่ม Select All / Deselect All -->
              <div class="select-buttons">
                <button type="button" class="btn btn-outline-primary btn-sm" onclick="selectAll()">เลือกทั้งหมด</button>
                <button type="button" class="btn btn-outline-danger btn-sm" onclick="deselectAll()">ยกเลิกการเลือก</button>
              </div>
              <div class="form-check">
                {% for user in user_list %}
                  <input class="form-check-input user-checkbox" type="checkbox" id="user_{{ user.user_id }}" name="user_ids" value="{{ user.user_id }}">
                  <label class="form-check-label" for="user_{{ user.user_id }}">
                    {{ user.nickname }} -- {{ user.first_name }} {{ user.last_name }}
                  </label><br>
                {% endfor %}
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">ไปยังสรุปรายเดือน</button>
          </form>
        {% else %}
          <div class="alert alert-warning">ไม่พบผู้ใช้ที่มีแผนกนี้</div>
        {% endif %}
      </div>
    </div>
  {% endif %}

  <hr>
  <a href="/hr/ot_summary_step3" class="btn btn-success">ดูสรุป (รวมทั้งปี)</a>
  <a href="/dashboard" class="btn btn-secondary">กลับสู่หน้าหลัก</a>
</div>

<script>
  // Function สำหรับเลือกพนักงานทั้งหมด
  function selectAll() {
    const checkboxes = document.querySelectorAll('.user-checkbox');
    checkboxes.forEach(checkbox => checkbox.checked = true);
  }
  // Function สำหรับยกเลิกการเลือกพนักงานทั้งหมด
  function deselectAll() {
    const checkboxes = document.querySelectorAll('.user-checkbox');
    checkboxes.forEach(checkbox => checkbox.checked = false);
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
