<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>ปรับฐานเงินเดือนสำเร็จ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f9f9f9;
    }
    .container {
      margin-top: 40px;
      max-width: 600px;
    }
    .card-header {
      background-color: #28a745;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card shadow">
    <div class="card-header">
      <h3 class="m-0">ปรับฐานเงินเดือนสำเร็จ</h3>
    </div>
    <div class="card-body text-center">
      <p>บันทึกฐานเงินเดือนใหม่ให้กับพนักงาน <strong>user_id: {{ user_id }}</strong></p>
      <p>ฐานเงินเดือนใหม่: <strong>{{ "{:,.2f}".format(new_base_salary) }}</strong> บาท</p>
      <p>วันที่มีผล: <strong>{{ effective_date }}</strong></p>
      <a href="/hr/salary_setup" class="btn btn-primary">ปรับฐานเงินเดือนใหม่</a>
      <a href="/dashboard" class="btn btn-secondary">กลับสู่หน้าหลัก</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
